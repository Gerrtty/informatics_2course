pring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/social-network-boot?serverTimezone=UTC
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/aaa?serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=pass

#`hibernate_sequence' doesn't exist
spring.jpa.hibernate.use-new-id-generator-mappings=false

# drop n create table, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create

spring.jpa.database-platform=org.hibernate.dialect.MySQL55Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update

spring.jooq.sql-dialect=org.hibernate.dialect.MySQL8InnoDBDialect

spring.mustache.expose-request-attributes=true

spring.jpa.open-in-view=false
spring.main.lazy-initialization=true

spring.data.web.pageable.one-indexed-parameters=false

spring.jpa.show-sql=true